<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="width:30%">
        <div class="modal-content" align="center" >
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    用户登录
                </h4>
            </div>
            <div class="modal-body">
               
                <form role="form" action="{% url 'login' %}" method="POST" >
                <div  style="width:70%">
                    <br/>
                    <div class="input-group input-group"  >  
                        <span class="glyphicon glyphicon-user input-group-addon"></span>  
                        <input type="text" id="username" name="username" required="true" style="height:40px" class="form-control">  
                    </div> 
                    <br/><p></p> 
                    <div class="input-group input-group" >  
                        <span class="glyphicon glyphicon-lock input-group-addon"></span>  
                        <input type="password" id="passwd" name="passwd" required="true" style="height:40px" class="form-control"> 
                    </div>  
                    <br/><p></p>
                    <button type="submit" id="reply_submit" name="reply_submit" class="btn btn-primary" value="login" style="width:45%;height:40px"  >登录</button>
                    <br/><p></p>
                </div>
                </form>
            </div>  
        </div>
    </div>
</div>
