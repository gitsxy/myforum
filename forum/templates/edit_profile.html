{% include 'base.html' %}

{% block content %}
<div  class="container" style="width:40%" align="center">
    <div class="page-header">
        <h1>编辑个人资料</h1>
    </div>

    <form role="form"  id="edit_profile_form" name="edit_profile_form" action="{% url 'edit_profile' %}"  runat="server" method="post"  enctype="multipart/form-data"> 
        <p><input type="text" class="form-control" id="subject" name="name" placeholder="name"></p>
        <p><input type="text" class="form-control" id="option0" name="signature"  placeholder="signature"></p>
        <p><textarea class="form-control" id="introduction" name="about_me" rows="4" placeholder="about_me"></textarea></p>
        <p><label for="inputfile">上传头像图片</label> <input type="file"  class="form-control" name="inputfile" id="inputfile" accept="image/*"></p>
        <p><button type="submit" class="btn btn-default">提交</button></p>
    </form>
</div>
{% endblock %}
